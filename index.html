<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreenNova AI LaunchPad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // GreenNova Theme Palette (Green/Blue/Teal & Deep Navy)
              'dark-bg': '#020617',    // Richer Black/Navy (Slate 950)
              'dark-card': '#0f172a',  // Slate 900
              'dark-input': '#1e293b', // Slate 800
              brand: {
                50: '#ecfdf5', 
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', // Emerald 500
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                glow: '#10b98180', // Green Glow
              }
            },
            boxShadow: {
              'premium': '0 20px 25px -5px rgba(0, 0, 0, 0.7), 0 8px 10px -6px rgba(0, 0, 0, 0.5)',
              'glow': '0 0 15px rgba(16, 185, 129, 0.3)',
              'glow-sm': '0 0 10px rgba(16, 185, 129, 0.2)',
              'neumorphic': '5px 5px 10px #0b0f19, -5px -5px 10px #172135',
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(135deg, #10b981 0%, #3b82f6 100%)', // Green to Blue
              'gold-gradient': 'linear-gradient(135deg, #fbbf24 0%, #d97706 100%)', // Kept for legacy reference if needed
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11"
  }
}
</script>
</head>
  <body class="bg-dark-bg text-white antialiased transition-colors duration-200 selection:bg-brand-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
